<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script type="text/javascript" src="src/phaser.min.js"></script>
    <script type="module" src="src/scenes/Scene1.js"></script>
    <script type="module" src="src/scenes/Scene2.js"></script>
    <script type="module" src="src/scripts/Snake.js"></script>
    <script type="module" src="src/scripts/Fruit.js"></script>
    <script type="module" src="src/scripts/SnakeBody.js"></script>
    <script type="module" src="src/game.js"></script>
    <script type="module" src="src/scripts/LegacyGraphics.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/settings-style.css">
    <link rel="stylesheet" href="src/credits-style.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  </head>
  <body>
    <div id="main-menu" class="scene-0">
      <h1 class="scene-0">Snake</h1>
      <div class="scene-0 buttons">
        <button id="play" class="scene-0">Play</button>
        <button id="settings-button" class="scene-0">Settings</button>
        <button id="credits-button" class="scene-0">Credits</button>
      </div>
    </div>
    <header id="game" class="scene-1 game-ui" style="display: none;">
      <h1 id="score" class="scene-1 game-ui">Score: 1</h1>
      <h2 id="high-score" class="scene-1 game-ui">High Score: 0</h2>
      <p id="placeholder" class="scene-1">Value of legacy: </p>
    </header>
    <!-- https://stackoverflow.com/questions/20526933/html-moving-phaser-into-container-div -->
    <div id="phaser-game" class="scene-1 game-ui" style="display: none;"></div>
    <p id="test" class="scene-1"></p>
    <footer class="scene-1 game-ui" style="display: none;"></footer>
    <div id="game-over" class="scene-2" style="display: none;">
      <h1 id="game-over-h1" class="scene-2 game-over">Game Over</h1>
      <h2 id="game-over-score" class="scene-2 game-over">Score: </h2>
      <h2 id="game-over-high-score" class="scene-2 game-over">High Score: 0</h2>
      <button id="restart-button" class="scene-2 game-over">Restart</button>
      <button class="scene-2 game-over main-menu-button">Main Menu</button>
    </div>
    <!-- Every element of a scene must have a class of scene-{scene-number} -->
    <div id="settings" class="scene-3" style="display: none;">
      <div id="legacy-graphics-container" class="scene-3">
        <p class="scene-3">Legacy Graphics</p>
        <label class="switch scene-3">
          <input type="checkbox" class="scene-3" id="legacy-checkbox">
          <span class="slider scene-3" id="legacy-graphics"></span>
        </label>        
      </div>
      <button class="scene-3 main-menu-button">Back</button>
    </div>
    <div id="credits" class="scene-4" style="display:none">
      <p class="scene-4 text">Copyright Disclaimer</p>
      <p class="scene-4 text">
        <a class="scene-4 text" href="https://opengameart.org/content/snake-graphics">Snake Graphics</a> by Joshua Robertson (<a class="scene-4 text" href="https://opengameart.org/users/jrob774">JROB774</a>) is licensed under <a class="scene-4 text" href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
      </p> 
      <p class="scene-4 text">
        Attribution 3.0 Unported
        Deed
      </p>
      <p class="scene-4 text">
        No warranties are given.
      </p>  
      <button class="scene-4 main-menu-button text">Back</button>
    </div>
  </body>
</html>
